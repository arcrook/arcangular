
 <input #inputBox type="text" class="form-control" name="daterange" 
    readonly value="{{startDate.format('DD-MMM-YYYY')}} - {{endDate.format('DD-MMM-YYYY')}}" 
    (click)="onClickInput($event)" /> 
    

    <div class="daterangepicker opensleft" [class.hidden]="!visible" (click)="onEvent($event)"  
            (mouseenter)="onEvent($event)" (mouseleave)="onEvent($event)" 
            (clickOutside)="close($event)">
        <div class="row">
          <div class="col-md-6">
            <div class="daterangepicker_input">
                <input class="form-control input-mini" type="text" name="daterangepicker_start" [value]="leftDateDisplay"
                (input)="leftDateInput=$event.target.value"
                (blur)="onDateInputFoucusOut(true)">
                    <i class="fa fa-calendar glyphicon glyphicon-calendar"></i>
                    <div class="calendar-time" style="display: none;"><div></div><i class="fa fa-clock-o glyphicon glyphicon-time"></i>
                    </div>
            </div>

                <div class="calendar-table">
                    <table class="table-condensed">
                        <thead>
                            <tr>
                                <th class="prev available" (click)="onChangeDisplayMonth(-1)">
                                    <strong (click)="onChangeDisplayMonth(-1)"><</strong>
                                    </th>
                                <th colspan="5" class="month">{{leftCalanderRefDate.format('MMM Y')}}</th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>Su</th>
                                <th>Mo</th>
                                <th>Tu</th>
                                <th>We</th>
                                <th>Th</th>
                                <th>Fr</th>
                                <th>Sa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let week of leftCalander">
                                <td *ngFor="let day of week.weekDates"                               
                                [class.off]="day.isOff()"
                                [class.available]="day.isAvailable()"
                                [class.start-date]="isStartDate(day.date)"
                                [class.active]="isStartDate(day.date) || isEndDate(day.date)"
                                [class.in-range]="isInRange(day.date)"
                                [class.end-date]="isEndDate(day.date)"
                                (click)="onCalanderDateSelect(day, true)"
                                >{{day.getDateString()}}</td>                            
                            </tr>                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
            <div class="daterangepicker_input">
                                <input class="form-control input-mini" type="text" name="daterangepicker_end" [value]="rightDateDisplay"
                (input)="rightDateInput=$event.target.value"
                (blur)="onDateInputFoucusOut(false)">
                    <i class="fa fa-calendar glyphicon glyphicon-calendar"></i>
                    <div class="calendar-time" style="display: none;"><div></div><i class="fa fa-clock-o glyphicon glyphicon-time"></i>
                    </div>
            </div>
            <div class="calendar-table">
                <table class="table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th colspan="5" class="month">{{rightCalanderRefDate.format('MMM Y')}}</th>
                            <th class="next available" (click)="onChangeDisplayMonth(1)">
                                <strong (click)="onChangeDisplayMonth(1)">></strong>
                                </th>
                        </tr>
                        <tr>
                            <th>Su</th>
                            <th>Mo</th>
                            <th>Tu</th>
                            <th>We</th>
                            <th>Th</th>
                            <th>Fr</th>
                            <th>Sa</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let week of rightCalander">
                                <td *ngFor="let day of week.weekDates"                               
                                [class.off]="day.isOff()"
                                [class.available]="day.isAvailable()"
                                [class.start-date]="isStartDate(day.date)"
                                [class.active]="isStartDate(day.date) || isEndDate(day.date)"
                                [class.in-range]="isInRange(day.date)"
                                [class.end-date]="isEndDate(day.date)"
                                (click)="onCalanderDateSelect(day, false)"
                                >{{day.getDateString()}}</td>                                    
                            </tr>                            
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
